            const monthlyData = [];

                    const baseline = baselineData[dataIndex];
                    const event = crisisMap.get(dateStr);
                    let excess = 0;
                    if (event) {
                        const calculatedExcess = event.crisis - baseline;
                        excess = calculatedExcess > 0 ? calculatedExcess : 0;
                    }
                    monthlyData.push({
                        date: dateStr,
                        baseline: baseline,
                        excess: excess,
                        event: event ? event.event : null,
                        crisis: event ? event.crisis : null
                    });
                    dataIndex++;
                }
            }
            return {
                monthlyData
            };

        // --- CANVAS DRAWING ---
        function setupDrawingCanvas() {
            const canvas = document.getElementById('pizzaChart');
            const ctx = canvas.getContext('2d');
            const {
                monthlyData
            } = getChartData();

            const config = {
                margin: {
                    top: 100, // Aumentado para el eje X en la parte superior
                    right: 250,
                    bottom: -10, // Reducido porque el eje X se movió
                    left: 80
                },
                colors: {
                    background: '#0f172a',
                    baseline: '#3b82f6',
                    excess: '#fb923c',
                    crisisStroke: '#dc2626',
                    text: '#94a3b8',
                    eventText: '#f8fafc',
                    grid: 'rgba(51, 65, 85, 0.5)',
                    axis: '#94a3b8'
                },
                font: '12px "Segoe UI"',
                eventFont: 'bold 13px "Segoe UI"',
                barHeight: 4.67,
                barGap: 0.5,
                maxPizza: 250,
            };

            function draw() {
                const rect = canvas.getBoundingClientRect();
                if (rect.width === 0) {
                    requestAnimationFrame(draw);
                    return;
                }

                const dpr = window.devicePixelRatio || 1;
                canvas.width = rect.width * dpr;
                canvas.height = 2800 * dpr;
                ctx.scale(dpr, dpr);
                canvas.style.height = '2800px';

                const chartWidth = rect.width - config.margin.left - config.margin.right;
                const chartHeight = (canvas.height / dpr) - config.margin.top - config.margin.bottom;

                ctx.fillStyle = config.colors.background;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                drawLegend(chartWidth);
                drawAxesAndGrid(chartWidth, chartHeight);
                drawBarsAndEvents(chartWidth);
            }

            function drawLegend(chartWidth) {
                ctx.save();
                const legendY = 15; // Posición Y fija en la parte superior
                const boxSize = 12;
                const textOffset = 8;
                const legendGap = 40;

                ctx.font = 'bold 12px "Segoe UI"';
                ctx.textBaseline = 'middle';

                const text1 = 'Promedio Diario Normal';
                const text2 = 'Cantidad Pedida en Día de Crisis';
                const text1Width = ctx.measureText(text1).width;
                const text2Width = ctx.measureText(text2).width;

                const legend1Width = boxSize + textOffset + text1Width;
                const legend2Width = boxSize + textOffset + text2Width - 250;
                const totalLegendWidth = legend1Width + legendGap + legend2Width;

                let legendXStart = config.margin.left + (chartWidth / 2) - (totalLegendWidth / 2);

                ctx.textAlign = 'left';
                ctx.fillStyle = config.colors.baseline;
                ctx.fillRect(legendXStart, legendY - boxSize / 2, boxSize, boxSize);
                ctx.fillStyle = config.colors.text;
                ctx.fillText(text1, legendXStart + boxSize + textOffset, legendY);

                const orangeLegendX = legendXStart + legend1Width + legendGap;
                ctx.fillStyle = config.colors.excess;
                ctx.fillRect(orangeLegendX, legendY - boxSize / 2, boxSize, boxSize);
                ctx.fillStyle = config.colors.text;
                ctx.fillText(text2, orangeLegendX + boxSize + textOffset, legendY);

                ctx.restore();
            }

            function drawAxesAndGrid(chartWidth, chartHeight) {
                ctx.save();
                ctx.font = config.font;
                ctx.textAlign = 'center';
                ctx.fillStyle = config.colors.text;

                // --- EJE Y (Años a la izquierda) ---
                ctx.textAlign = 'right';
                ctx.textBaseline = 'middle';
                monthlyData.forEach((d, i) => {
                    if (d.date.endsWith('-01')) {
                        const y = config.margin.top + i * (config.barHeight + config.barGap) + config.barHeight / 2;
                        ctx.fillText(d.date.substring(0, 4), config.margin.left - 15, y);
                    }
                });

                // --- EJE X (Superior) y Rejilla Vertical ---
                ctx.textAlign = 'center';
                
                // Título del eje X
                ctx.fillStyle = config.colors.axis;
                ctx.font = 'bold 14px "Segoe UI"';
                ctx.textBaseline = 'bottom';
                ctx.fillText('Promedio Diario de Pizzas Pedidas', 200 + chartWidth / 2, config.margin.top - 40);

                // Marcas y etiquetas del eje X
                ctx.font = config.font;
                ctx.fillStyle = config.colors.text;
                const tickCount = 5;
                for (let i = 0; i <= tickCount; i++) {
                    const value = (config.maxPizza / tickCount) * i;
                    const x = config.margin.left + (value / config.maxPizza) * chartWidth;
                    
                    ctx.fillText(value, x, config.margin.top - 20);
                    
                    ctx.beginPath();
                    ctx.moveTo(x, config.margin.top);
                    ctx.lineTo(x, config.margin.top + chartHeight);
                    ctx.strokeStyle = config.colors.grid;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }

                // --- Título del Eje Y (Rotado) ---
                ctx.fillStyle = config.colors.axis;
                ctx.font = 'bold 14px "Segoe UI"';
                ctx.save();
                ctx.translate(20, config.margin.top + chartHeight / 2);
                ctx.rotate(-Math.PI / 2);
                ctx.textAlign = 'center';
                ctx.fillText('Línea de Tiempo', 0, 5);
                ctx.restore();

                ctx.restore();
            }

            function drawBarsAndEvents(chartWidth) {
                let lastLabelBottomEdge = -Infinity;

                monthlyData.forEach((d, i) => {
                    const y = config.margin.top + i * (config.barHeight + config.barGap);
                    const baselineWidth = (d.baseline / config.maxPizza) * chartWidth;
                    const excessWidth = (d.excess / config.maxPizza) * chartWidth;

                    ctx.fillStyle = config.colors.baseline;
                    ctx.fillRect(config.margin.left, y, baselineWidth, config.barHeight);

                    if (d.excess > 0) {
                        ctx.fillStyle = config.colors.excess;
                        ctx.strokeStyle = config.colors.crisisStroke;
                        ctx.lineWidth = 1;
                        ctx.fillRect(config.margin.left + baselineWidth, y, excessWidth, config.barHeight);
                        ctx.strokeRect(config.margin.left, y, baselineWidth + excessWidth, config.barHeight);

                        ctx.font = config.eventFont;
                        ctx.fillStyle = config.colors.eventText;
                        ctx.textAlign = 'left';
                        ctx.textBaseline = 'middle';

                        const textX = config.margin.left + baselineWidth + excessWidth + 15;
                        const barCenterY = y + config.barHeight / 2;
                        const textHeight = 15;

                        let labelY = Math.max(barCenterY, lastLabelBottomEdge + textHeight);

                        ctx.beginPath();
                        ctx.moveTo(config.margin.left + baselineWidth + excessWidth + 2, barCenterY);
                        ctx.lineTo(textX - 5, labelY);
                        ctx.strokeStyle = config.colors.excess;
                        ctx.lineWidth = 0.8;
                        ctx.stroke();

                        ctx.fillText(`(${d.date}) ${d.event} | Pizzas: ${d.crisis}`, textX, labelY);
                        lastLabelBottomEdge = labelY + textHeight / 2;
                    }
                });
            }

            draw();
            window.addEventListener('resize', draw);
        }
