<head>

                    <a href="./Entrega-2/index.html" class="btn-glow block bg-orange-600 hover:bg-orange-500 text-white font-bold py-4 px-8 rounded-lg text-xl">

                </div>

            <footer class="mt-12 text-slate-500 text-sm">
                <p>Proyecto IIC2026 - Visualización de Información 2025</p>

        </div>
    </div>

</body>
</html>
